name: Build and Push Docker Image

on:
  workflow_run:
    workflows:
      - Run Tests
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t <your-dockerhub-username>/<image-name>:latest .
          docker tag <your-dockerhub-username>/<image-name>:latest <your-dockerhub-username>/<image-name>:latest

      - name: Push Docker image to DockerHub
        run: docker push <your-dockerhub-username>/<image-name>:latest
